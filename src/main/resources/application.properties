spring.application.name=examPractice1

server.port=8082

spring.datasource.url=jdbc:h2:mem:testdb;IGNORECASE=TRUE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.database.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.globally_quated_identifiers=true
spring.jpa.properties.hibernate.globally_quated_identifiers_skip_column_definitions=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.thymeleaf.cache=false
