<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Customer</h2>
    <form th:action="@{/editCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="custno">Customer Number</label>
            <input type="text" id="custno" th:field="*{custno}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="custname">Customer Name</label>
            <input type="text" id="custname" th:field="*{custname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cdep">Customer Deposit</label>
            <input type="number" step="0.01" id="cdep" th:field="*{cdep}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nyears">Number of Years</label>
            <input type="number" id="nyears" th:field="*{nyears}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="savtype">Savings Type</label>
            <select id="savtype" th:field="*{savtype}" class="form-control" required>
                <option value="Savings-Delux" th:selected="*{savtype} == 'Savings-Delux'">Savings-Delux</option>
                <option value="Savings-Regular" th:selected="*{savtype} == 'Savings-Regular'">Savings-Regular</option>
            </select>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Update Customer</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-2">Cancel</a>
</div>
</body>
</html>
