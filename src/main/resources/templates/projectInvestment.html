<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projected Investment</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Projected Investment for Customer: <span th:text="${customer.custno}"></span></h2>
    <h3>Name: <span th:text="${customer.custname}"></span></h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${projection}">
            <td th:text="${row.year}"></td>
            <td th:text="${row.startingAmount}"></td>
            <td th:text="${row.interest}"></td>
            <td th:text="${row.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary mt-2">Back</a>
</div>
</body>
</html>
